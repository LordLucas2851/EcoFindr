<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr - Recommendations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>EcoFindr Recommendations</h1>
        <form id="recommendationForm">
            <label for="userInput">What are you looking for? (e.g., clothes, food, cleaning):</label>
            <input type="text" id="userInput" placeholder="Enter a category or keyword" required>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations"></div>
    </div>
</body>
</html>
