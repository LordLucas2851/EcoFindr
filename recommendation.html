<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr - Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.jpg" alt="EcoFindr Logo">
        <h1>Eco-Friendly Recommendations</h1>
    </header>
    <div class="form-container">
        <h2>Tell us what you're looking for:</h2>
        <form id="recommendationForm">
            <input type="text" id="userInput" placeholder="Enter a product type, category, etc." required>
            <button type="submit" class="button">Get Recommendations</button>
        </form>
        <div id="recommendations"></div>
    </div>
    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
