<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | EcoFindr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Outlook-A-logo-of.jpg" alt="EcoFindr Logo" class="logo">
        <h1>EcoFindr Recommendations</h1>
    </header>
    <div id="recommendation-container">
        <form id="recommendation-form">
            <label for="input-category">What are you looking for?</label>
            <input type="text" id="input-category" placeholder="E.g., Eco-friendly clothing" required>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations">
            <!-- Recommendations will be displayed here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        const db = firebase.firestore();

        document.getElementById("recommendation-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const category = document.getElementById("input-category").value;

            // Fetch data from Firestore
            db.collection("eco-brands").where("category", "==", category).limit(5).get()
                .then((querySnapshot) => {
                    const recommendations = querySnapshot.docs.map(doc => doc.data().name);
                    document.getElementById("recommendations").innerHTML = recommendations.join("<br>");
                })
                .catch(error => alert(error.message));
        });
    </script>
</body>
</html>
