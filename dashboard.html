<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EcoFindr</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Outlook-A-logo-of.jpg" alt="EcoFindr Logo" class="logo">
        </div>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" class="nav-link">Login</a>
            <a href="signup.html" class="nav-link">Sign Up</a>
            <a href="forum.html" class="nav-link">Forum</a>
        </nav>
    </header>

    <main>
        <section class="dashboard">
            <h2>Welcome Back!</h2>
            <p>Enter your preferences below to get eco-friendly brand recommendations.</p>
            <form action="#" method="post" class="recommendation-form">
                <input type="text" name="preferences" placeholder="Enter your preferences (e.g., eco-friendly clothing, sustainable beauty)" required>
                <button type="submit" class="cta-button">Get Recommendations</button>
            </form>
            <div class="recommendations">
                <h3>Your Top Recommendations</h3>
                <!-- Dynamically added recommendations will go here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved.</p>
    </footer>
</body>
</html>
