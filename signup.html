<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EcoFindr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/Outlook-A logo of.jpg" alt="EcoFindr Logo">
        <h1>Create an Account</h1>
    </header>

    <div class="form-container">
        <form id="signupForm">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            e.preventDefault();
            // Fake account creation (you can store it in localStorage or send it to a backend later)
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;

            alert(`Welcome, ${username}! Your account has been created.`);
            // Redirect to the recommendation page
            window.location.href = "recommendation.html";
        });
    </script>
</body>
</html>
