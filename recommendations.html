<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr - Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/Outlook-A logo of.jpg" alt="EcoFindr Logo">
        <h1>Eco-Friendly Recommendations</h1>
    </header>
    <main>
        <div class="recommendation-container">
            <h2>Find Eco-Friendly Brands</h2>
            <form id="recommendationForm">
                <input type="text" id="inputField" placeholder="Enter a category (e.g. clothing, food, etc.)" required>
                <button type="submit">Get Recommendations</button>
            </form>
            <div id="recommendationsList">
                <!-- Recommendations will be listed here -->
            </div>
        </div>
    </main>
    <script src="firebase.js"></script>
    <script>
        // Handle form submission for recommendations
        document.getElementById("recommendationForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const inputValue = document.getElementById("inputField").value;
            getRecommendations(inputValue);
        });

        // Simulate fetching eco-friendly brand recommendations
        function getRecommendations(input) {
            // You can replace this with a real API or database query
            const ecoBrands = {
                clothing: ["Brand A", "Brand B", "Brand C", "Brand D", "Brand E"],
                food: ["Eco Food A", "Eco Food B", "Eco Food C", "Eco Food D", "Eco Food E"],
                tech: ["Eco Tech A", "Eco Tech B", "Eco Tech C", "Eco Tech D", "Eco Tech E"]
            };

            let recommendations = ecoBrands[input.toLowerCase()] || [];
            if (recommendations.length === 0) {
                recommendations = ["No recommendations available for this category."];
            }

            document.getElementById("recommendationsList").innerHTML = recommendations.map(item => `<p>${item}</p>`).join('');
        }
    </script>
</body>
</html>
