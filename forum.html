<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr Forum</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header></header>
    
    <main>
        <section id="forum-section" class="forum-section">
            <h1>EcoFindr Forum</h1>
            <p>Ask a question below or browse through our previous questions and answers.</p>
            
            <div class="question-form">
                <textarea id="question-input" placeholder="Type your question here..."></textarea>
                <input type="email" id="email-input" placeholder="Enter your email" required />
                <button id="submit-question">Submit Question</button>
                <button class="go-home-button" onclick="window.location.href='home.html';">Go Back to Home</button>
            </div>
            
            <h2>Previous Questions and Answers</h2>
            <div class="faq" id="faq-container">
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved.</p>
    </footer>

    <!-- Firebase and EmailJS Scripts -->
    <script type="module" src="assets/js/forum.js"></script>
    <script type="module" src="assets/js/email-notification.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "euggqJf1pklcQY6Uo", // Replace with your public key
            });
        })();
    </script>
</body>
</html>
