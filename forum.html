<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - EcoFindr</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Outlook-A-logo-of.jpg" alt="EcoFindr Logo" class="logo">
        </div>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" class="nav-link">Login</a>
            <a href="signup.html" class="nav-link">Sign Up</a>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
        </nav>
    </header>

    <main>
        <section class="forum-section">
            <h2>Ask Questions or Start a Discussion</h2>
            <div class="forum-posts">
                <!-- Example of a forum post -->
                <div class="forum-post">
                    <h3>How to make my website more eco-friendly?</h3>
                    <p>Anyone have suggestions for improving the sustainability of my website?</p>
                    <button class="cta-button">Reply</button>
                </div>
                <!-- Additional forum posts would go here -->
            </div>
            <form action="#" method="post" class="forum-form">
                <input type="text" name="post-title" placeholder="Enter post title" required>
                <textarea name="post-content" placeholder="Write your post here" required></textarea>
                <button type="submit" class="cta-button">Post Question</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved.</p>
    </footer>
</body>
</html>
