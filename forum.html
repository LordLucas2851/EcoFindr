<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr - Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.jpg" alt="EcoFindr Logo">
        <h1>EcoFindr Forum</h1>
    </header>
    <div class="form-container">
        <h2>Ask a Question</h2>
        <form id="forumForm">
            <textarea id="question" placeholder="Type your question here..." required></textarea>
            <button type="submit" class="button">Submit</button>
        </form>
        <div id="forumQuestions">
            <h3>Questions:</h3>
            <ul id="questionsList"></ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
