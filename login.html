<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoFindr</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Outlook-A-logo-of.jpg" alt="EcoFindr Logo" class="logo">
        </div>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" class="nav-link">Login</a>
            <a href="signup.html" class="nav-link">Sign Up</a>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Login to Your Account</h2>
                <form action="#" method="post">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="cta-button">Login</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved.</p>
    </footer>
</body>
</html>
