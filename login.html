<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EcoFindr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Outlook-A-logo-of.jpg" alt="EcoFindr Logo" class="logo">
        <h1>Login to EcoFindr</h1>
    </header>
    <div id="auth-container">
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="toggleForms()">Switch to Sign Up</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBq9shDTSKIE7lfO8ydnuThm_JxOHMBSfc",
            authDomain: "ecofindr-be091.firebaseapp.com",
            projectId: "ecofindr-be091",
            storageBucket: "ecofindr-be091.firebasestorage.app",
            messagingSenderId: "960864865608",
            appId: "1:960864865608:web:4994220d1cdf9c6d2b777d",
            measurementId: "G-577X5TWXTT"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = 'dashboard.html')
                .catch(error => alert(error.message));
        });

        document.getElementById("signup-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => window.location.href = 'dashboard.html')
                .catch(error => alert(error.message));
        });

        function toggleForms() {
            const signupForm = document.getElementById("signup-form");
            const loginForm = document.getElementById("login-form");
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
