<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Product Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Eco-Friendly Product Finder</h1>
    </header>

    <main>
        <section>
            <h2>Search for Eco-Friendly Products</h2>
            <p>Enter what you're looking for (e.g., clothing, skincare, home goods) and we'll provide you with some recommendations from eco-friendly brands.</p>

            <!-- Search Input and Button -->
            <input type="text" id="search-bar" placeholder="Enter your product search">
            <button onclick="showRecommendations()">Search</button>

            <!-- Recommendations Section -->
            <div id="recommendations">
                <p>Please enter a search term to get recommendations.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Eco-Friendly Product Finder</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
