<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr</title>
    <link rel="stylesheet" href="assets/css/loginStyle.css">
</head>
<body>
    <header>
        <div class="logo">üåç EcoFindr</div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <img src="assets/images/Outlook-A logo of.jpg" alt="EcoFindr Logo" class="logo-image">
            <h1>Welcome to EcoFindr</h1>
            <p>Discover eco-friendly brands, food options, clothing, and sustainable household items!</p>
        </section>

        <!-- Authentication Section -->
        <section id="auth" class="auth">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup" method="POST">
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved.</p>
    </footer>

    <script src="assets/js/signup-login.js"></script>
</body>
</html>
