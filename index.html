<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFindr</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>EcoFindr</h1>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Signup</button>
    </nav>
  </header>
  <main>
    <h2>Welcome to EcoFindr</h2>
    <p>Find eco-friendly brands for your needs!</p>
  </main>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBq9shDTSKIE7lfO8ydnuThm_JxOHMBSfc",
      authDomain: "ecofindr-be091.firebaseapp.com",
      projectId: "ecofindr-be091",
      storageBucket: "ecofindr-be091.firebasestorage.app",
      messagingSenderId: "960864865608",
      appId: "1:960864865608:web:b3361aa4b716a2ea2b777d",
      measurementId: "G-9GJ67QYMFN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Wait for DOM to load
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginBtn").addEventListener("click", showLoginForm);
      document.getElementById("signupBtn").addEventListener("click", showSignupForm);
    });

    // Show Login Form
    function showLoginForm() {
      document.querySelector("main").innerHTML = `
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      `;
      document.getElementById("loginForm").addEventListener("submit", loginUser);
    }

    // Show Signup Form
    function showSignupForm() {
      document.querySelector("main").innerHTML = `
        <h2>Signup</h2>
        <form id="signupForm">
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <button type="submit">Signup</button>
        </form>
      `;
      document.getElementById("signupForm").addEventListener("submit", signupUser);
    }

    // Handle User Login
    async function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
      } catch (error) {
        alert(`Login failed: ${error.message}`);
      }
    }

    // Handle User Signup
    async function signupUser(event) {
      event.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful!");
      } catch (error) {
        alert(`Signup failed: ${error.message}`);
      }
    }
  </script>
</body>
</html>
