<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EcoFindr - Eco-Friendly Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>EcoFindr</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="intro-section">
      <h2>Find Eco-Friendly Products</h2>
      <p>Looking for sustainable, eco-friendly options for clothing, food, or more? Enter your search below, and we'll recommend brands that fit your needs!</p>
    </div>

    <!-- Search Section -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="What are you looking for?" />
      <button id="search-btn">Search</button>
    </div>

    <!-- Results Section -->
    <div id="results">
      <!-- Recommendations will be shown here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 EcoFindr | <a href="#">Privacy Policy</a></p>
  </footer>

  <!-- Script -->
  <script type="module">
    // List of Eco-friendly websites/brands
    const ecoWebsites = [
      { name: "Patagonia", url: "https://www.patagonia.com" },
      { name: "Etsy", url: "https://www.etsy.com" },
      { name: "EarthHero", url: "https://earthhero.com" },
      { name: "Allbirds", url: "https://www.allbirds.com" },
      { name: "Thrive Market", url: "https://www.thrivemarket.com" },
      { name: "Bumblebee", url: "https://www.bumblebeepower.com" },
      { name: "Reformation", url: "https://www.thereformation.com" },
      { name: "Honest Company", url: "https://www.honest.com" },
      { name: "Pela", url: "https://www.pelacase.com" },
      { name: "Seventh Generation", url: "https://www.seventhgeneration.com" },
      // Add more as needed, total of 100
    ];

    // Search function
    document.getElementById("search-btn").addEventListener("click", function() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const filteredResults = ecoWebsites.filter(website =>
        website.name.toLowerCase().includes(query) || website.url.toLowerCase().includes(query)
      );

      displayResults(filteredResults);
    });

    // Display search results
    function displayResults(results) {
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = ""; // Clear previous results

      if (results.length === 0) {
        resultsContainer.innerHTML = "<p>No recommendations found. Please try again.</p>";
      } else {
        results.slice(0, 3).forEach(result => {
          const resultItem = document.createElement("div");
          resultItem.classList.add("result-item");
          resultItem.innerHTML = `<a href="${result.url}" target="_blank">${result.name}</a>`;
          resultsContainer.appendChild(resultItem);
        });
      }
    }
  </script>

</body>
</html>
