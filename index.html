<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr - Find Eco-Friendly Brands</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Outlook-A logo of.jpg" alt="EcoFindr Logo" class="logo">
        <h1>EcoFindr</h1>
    </header>
    
    <div class="hero">
        <img src="Outlook-A logo of.jpg" alt="EcoFindr Logo" class="logo-image">
        <h2>Find Eco-Friendly Brands and Products</h2>
        <p>Discover sustainable products and eco-conscious brands across various categories</p>
    </div>

    <div class="search">
        <h2>What are you looking for?</h2>
        <input type="text" id="search-input" placeholder="e.g., clothing, food, appliances">
        <button onclick="search()">Search</button>
    </div>

    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved.</p>
    </footer>

    <script>
        function search() {
            var query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = 'results.html?query=' + query;
            } else {
                alert('Please enter a search term.');
            }
        }
    </script>
</body>
</html>
