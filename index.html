<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr</title>
    <link rel="stylesheet" href="assets/css/loginStyle.css">
    <script type="module">

        //FireBase Confiq
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDMj9JRGUagjR0cQefUljiUOxe_nh74-XA",
        authDomain: "ecofindr-4fffd.firebaseapp.com",
        projectId: "ecofindr-4fffd",
        storageBucket: "ecofindr-4fffd.firebasestorage.app",
        messagingSenderId: "64553820107",
        appId: "1:64553820107:web:d58342f35b5ccc92ef204e",
        measurementId: "G-TG958E6F56"
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

        //SignUp 
      document.getElementById("signup").addEventListener("submit", (event) => {
        event.preventDefault(); 
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Sign-up successful! Redirecting to the home page.");
            window.location.href = "home.html"; 
          })
          .catch((error) => {
            const errorMessage = error.message;
            alert(`Error: ${errorMessage}`);
          });
      });

        //Login
      document.getElementById("login").addEventListener("submit", (event) => {
        event.preventDefault(); 
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Login successful! Redirecting to the home page.");
            window.location.href = "home.html"; 
          })
          .catch((error) => {
            const errorMessage = error.message;
            alert(`Error: ${errorMessage}`);
          });
      });
    </script>
</head>
<body>
    <header></header>

    <main>
        <section id="home" class="hero">
            <img src="assets/images/Outlook-A logo of.jpg" alt="EcoFindr Logo" class="logo-image">
            <h1>Welcome to EcoFindr</h1>
            <p>Discover eco-friendly brands, food options, clothing, and sustainable household items!</p>
        </section>

        <section id="auth" class="auth">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup">
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div class="form-container">
                <h2>Login</h2>
                <form id="login">
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved.</p>
    </footer>

    <script src="assets/js/signup-login.js"></script>
</body>
</html>
