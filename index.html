<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Outlook-A logo of.jpg" alt="EcoFindr Logo" class="logo">
        <h1>Welcome to EcoFindr</h1>
    </header>

    <main>
        <section id="auth-section">
            <h2>Please Log In or Sign Up</h2>
            <div class="auth-buttons">
                <button class="btn" id="loginBtn">Log In</button>
                <button class="btn" id="signupBtn">Sign Up</button>
            </div>

            <div id="authForm" class="form-container">
                <form id="auth-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="submit" id="submitAuthBtn">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 EcoFindr. All rights reserved.</p>
    </footer>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
