<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr - Login and Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="EcoFindr Logo">
        <input type="search" placeholder="Search for eco-friendly products or brands">
        <a href="index.html">Home</a>
        <a href="forum.html">Forum</a>
        <a href="recommendations.html">Recommendations</a>
        <a href="login.html">Login</a>
    </header>
    <main>
        <h1>Welcome to EcoFindr</h1>
        <section>
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <p id="login-error" class="error"></p>
            </form>
        </section>

        <section>
            <h2>Signup</h2>
            <form id="signup-form">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Create a username" required>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
                <button type="submit">Signup</button>
                <p id="signup-error" class="error"></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EcoFindr. All rights reserved. | <a href="privacy.html">Privacy Policy</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
