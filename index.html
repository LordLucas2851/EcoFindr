<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFindr - Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/Outlook-A logo of.jpg" alt="EcoFindr Logo">
        <h1>Welcome to EcoFindr</h1>
    </header>
    <main>
        <div class="auth-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p id="errorMessage" style="color: red;"></p>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script>
        // Handle Sign-Up form submission
        document.getElementById("signUpForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("signUpEmail").value;
            const password = document.getElementById("signUpPassword").value;
            signUp(email, password);
        });

        // Handle Login form submission
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            logIn(email, password);
        });

        // Firebase sign-up function
        function signUp(email, password) {
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = "recommendations.html"; // Redirect to recommendations page
                })
                .catch((error) => {
                    document.getElementById("errorMessage").innerText = `Sign Up Error: ${error.message}`;
                });
        }

        // Firebase log-in function
        function logIn(email, password) {
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = "recommendations.html"; // Redirect to recommendations page
                })
                .catch((error) => {
                    document.getElementById("errorMessage").innerText = `Login Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
